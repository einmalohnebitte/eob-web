name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - 'main'  
jobs:
  install:
      uses: einmalohnebitte/eob-web/.github/workflows/install.yml@main
     
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:    
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm run lint
    
  codegen:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: codegen
        env: # Or as an environment variable
          GQL_CMS_TOKEN: ${{ secrets.GQL_CMS_TOKEN }}
          GQL_CMS_ID: ${{ secrets.GQL_CMS_ID }}
        run: npm run codegen  
      
  typescript:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run tsc 

    
  unit-tests:
    runs-on: ubuntu-latest
    needs: install
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm run test
