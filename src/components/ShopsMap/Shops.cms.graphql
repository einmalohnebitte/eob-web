query Shops($endCursor: String) {
  shopsConnection(first: 500, after: $endCursor) {
    pageInfo {
      hasNextPage
      endCursor
    }
  }
  shops(first: 500, after: $endCursor) {
    id
    name
    openinghours
    location {
      latitude
      longitude
    }
    website
    shopcategories {
      id
      name
      isMain
    }
    shopTown {
      ... on ShopTown {
        name
      }
    }
    shopType {
      name
    }
  }

  shopCategories {
    id
    name
    isMain
  }

  shopTowns(first: 500) {
    id
    name
    location {
      latitude
      longitude
    }
  }

  shopTypes {
    id
    name
  }
}
